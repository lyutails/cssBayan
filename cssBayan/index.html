<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="../refs/favicons/cherry.svg" />
  </head>
  <body class="body">
    <div class="wrapper">
      <h1 class="title">CSS Bayan<span class="accordion_icon"></span></h1>
      <div class="line"></div>
      <input type="radio" id="block first" name="accordion_radio" class="input"/>
      <label for="block first">
        <div class="meme first">
          <p class="meme_name">
            You can't just copy and paste CSS<span class="cross one"></span>
          </p>
          <div class="meme_pic first"></div>
        </div>
      </label>
      <div class="line"></div>
      <input type="radio" id="block second" name="accordion_radio" class="input"/>
      <label for="block second">
        <div class="meme second">
          <p class="meme_name">
            Keep calm and carry on<span class="cross two"></span>
          </p>
          <div class="meme_pic second"></div>
        </div>
      </label>
      <div class="line"></div>
      <input type="radio" id="block third" name="accordion_radio" class="input"/>
      <label for="block third">
        <div class="meme third">
          <p class="meme_name">Work-life balance<span class="cross three"></span></p>
          <div class="meme_pic third"></div>
        </div>
      </label>
      <div class="line"></div>
      <input type="radio" id="block four" name="accordion_radio" class="input" checked />
      <label for="block four">
        <div class="meme fourth">
          <p class="meme_name">Dude, where is JS<span class="cross four"></span></p>
          <div class="meme_pic fourth"></div>
        </div>
      </label>
      <div class="line"></div>
      <input type="radio" id="block five" name="accordion_radio" class="input"/>
      <label for="block five">
        <div class="meme fifth">
          <p class="meme_name">
            Relax and take it easy<span class="cross five"></span>
          </p>
          <div class="meme_pic fifth"></div>
        </div>
      </label>
    </div>
  </body>
</html>
